<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Playpen+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body background="mountain.png">

<h4 id="player1_name"></h4> <span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4> <span id="player2_score"></span>
<div class="container">
	<center>
		<h1 style="color: rgb(0, 0, 0);">The Math Quiz</h1>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<label>Type A Math Problem For Your Opponent: <b style="color: rgb(0, 255, 76)">Try Making It Difficult</b></label>
		<br>
		<h3>Number 1</h3>
		<input type="text" id="number_1" class="form-control" placeholder="Number">
		<br>
		<h3>Number 2</h3>
		<input type="text" id="number_2" class="form-control" placeholder="Number">
		<br>
		<button onclick="send()" id="button_send"   style="width:30%;">Send</button>
	</center>
</div>

<script src="main.js"></script>
</body>
</html>
